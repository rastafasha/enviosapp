<section class="page user">


    <app-loading *ngIf="isLoading"></app-loading>

    <div *ngIf="!isLoading && !direcciones?.length && direcciones.length < 1" style="margin-bottom: 20px;">
        <app-aviso [aviso]="'Crea 2 direcciones para solicitar el delivery '"></app-aviso>
        <div class="text-sm-right">
            <button class="boton_azul_borde" routerLink="/myprofile/direccion/create">Agregar
                Dirección</button>
        </div>
    </div>

    <!--cuadromodal-->
    <div class="container-fluid cuadro-modal animated fadeInUp" *ngIf="!isLoading && direcciones?.length">
        <div class="row">
            <div class="areablanc areablanc-interna animated fadeInUp">
                <div class="div-responsive1">
                    <div class="container pb-5 mb-2 mb-md-3">
                        <div class="row">
                            <!-- Content  -->
                            <section class="col-lg-8">
                                <!-- Toolbar-->
                                <div
                                    class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-4">
                                    <h6 class="font-size-base text-light mb-0">Listado de direcciones registradas:</h6>
                                </div>
                                <!-- Addresses list-->
                                <div class="text-sm-right">
                                    <button class="boton_azul_borde" routerLink="/myprofile/direccion/create">Agregar
                                        Dirección</button>
                                </div>
                                <br>
                                <div class="table-responsive font-size-md">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nombres</th>
                                                <th>Dirección</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngIf="!direcciones?.length">
                                                <tr>
                                                    <td colspan="3" class="text-center">No tienes ninguna dirección
                                                        registrada.</td>
                                                </tr>
                                            </ng-container>
                                            <tr *ngFor="let item of direcciones; let indice = index">
                                                <td>
                                                    {{item.nombres_completos}}
                                                </td>
                                                <td>
                                                    {{item.direccion}}
                                                </td>
                                                <td>
                                                    &nbsp;
                                                    <a class="nav-link-style mr-2 text-success btn-sm"
                                                        [routerLink]="['/myprofile/direccion/edit/',item._id]"
                                                        style="cursor:pointer">
                                                        <i class="fa fa-pen-alt"></i>
                                                    </a>
                                                    &nbsp; &nbsp;

                                                    <a class="nav-link-style text-danger btn-sm" data-toggle="modal"
                                                        [attr.data-target]="'#delete-'+item._id" style="cursor:pointer">
                                                        <div class="fa fa-trash"></div>
                                                    </a>
                                                    <!-- modal eliminar -->
                                                    <div class="modal fade" [attr.id]="'delete-'+item._id" tabindex="-1"
                                                        role="dialog" style="display: none;" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Confirmación</h4>
                                                                    <button class="close" type="button"
                                                                        data-dismiss="modal" aria-label="Close"><span
                                                                            aria-hidden="true">×</span></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <p class="font-size-sm">¿Desea eliminar
                                                                        definitivamente el regsitro?</p>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary btn-sm"
                                                                        type="button"
                                                                        data-dismiss="modal">Cancelar</button>
                                                                    <button class="btn btn-primary btn-shadow btn-sm"
                                                                        type="button"
                                                                        (click)="eliminar(item._id)">Suprimir</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- modal eliminar -->

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
